<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RAW PROTOCOL Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<div class="chat-wrapper">
  <div class="chat-glass">
    <!-- Chat Header -->
    <div class="chat-header">
      <!-- Mobile Hamburger Menu -->
      <button id="mobileMenuBtn" class="hamburger">&#9776;</button>
      <div class="crazy-logo">
        <img id="groupIcon" src="/group-icons/default-group.png"
             style="width:32px;height:32px;border-radius:50%;margin-right:8px;">
        <span class="main" id="groupNameSpan">RAW PROTOCOL</span>
        <span class="tagline">Encrypted <span>Reality</span> Grid</span>
      </div>
      <div class="chat-actions">
        <button class="btn btn-admin" id="admin-panel-btn" style="display:none" onclick="openAdmin()">Admin</button>
        <button class="btn" onclick="openSettings()">ðŸ‘¤</button>
        <button class="btn btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Chat Body -->
    <div class="chat-body">
      <!-- Sidebar -->
      <aside class="user-sidebar" id="onlineUsers"></aside>

      <!-- Chat Content -->
      <div class="chat-content">
        <div id="chat" class="message-container"></div>
        <form id="chatForm" class="chat-input" autocomplete="off">
          <input type="text" id="messageInput" placeholder="Type your message..." required>
          <button type="submit" class="btn-send">âž¤</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Profile / Account Settings Modal -->
<div id="user-settings-modal" class="settings-modal" style="display:none;">
  <div class="settings-content">
    <span class="close-btn" onclick="closeSettings()">&times;</span>
    <h3>Account Settings</h3>

    <div class="settings-section">
      <label>Avatar:</label>
      <img id="current-avatar" class="settings-avatar" src="/avatars/default.png">
      <input type="file" id="new-avatar-file" accept="image/*">
    </div>

    <div class="settings-row">
      <label>Username:</label>
      <input id="settings-username">
    </div>

    <div class="settings-row">
      <label>Email:</label>
      <input id="settings-email">
    </div>

    <div class="settings-row">
      <label>Old Password:</label>
      <input type="password" id="settings-oldpass">
    </div>

    <div class="settings-row">
      <label>New Password:</label>
      <input type="password" id="settings-newpass">
    </div>

    <button class="btn" onclick="saveSettings();return false;">Save Changes</button>
    <div id="settings-msg"></div>
  </div>
</div>

<!-- Context Menu -->
<div id="context-menu" class="context-menu"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/matrix.js"></script>
<script src="js/main.js"></script>
</body>
</html>
