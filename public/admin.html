<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAW PROTOCOL - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
<canvas id="matrixCanvas"></canvas>
<nav class="navbar navbar-dark bg-dark sticky-top px-3">
  <span class="navbar-brand">Admin Panel</span>
  <button class="btn btn-outline-light btn-sm" onclick="location.href='/chat.html'">Back to Chat</button>
</nav>
<div class="container py-4">
  <!-- Group Chat Settings -->
  <div class="card bg-secondary text-light mb-4">
    <div class="card-header">Group Chat Settings</div>
    <div class="card-body">
      <form id="groupSettingsForm">
        <div class="mb-3">
          <label class="form-label">Group Name</label>
          <input type="text" id="groupNameInput" class="form-control" value="RAW PROTOCOL" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Group Icon</label>
          <input type="file" id="groupIconFile" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Update Group</button>
        <div id="groupSettingsMsg" class="small mt-2"></div>
      </form>
    </div>
  </div>
  <!-- Create New User -->
  <div class="card bg-secondary text-light mb-4">
    <div class="card-header">Create New User</div>
    <div class="card-body">
      <form id="createUserForm" autocomplete="off">
        <div class="mb-2">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" class="form-select">
            <option value="user" selected>User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Create User</button>
        <div id="createUserMsg" class="mt-2 small"></div>
      </form>
    </div>
  </div>
  <!-- Users Table -->
  <div class="card bg-secondary text-light">
    <div class="card-header">Existing Users</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-dark table-striped mb-0">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="adminUsers">
            <!-- Populated via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="editUserForm">
      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="originalUsername" id="edit-originalUsername">
        <div class="mb-2">
          <label class="form-label">Username</label>
          <input type="text" name="username" id="edit-username" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input type="email" name="email" id="edit-email" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">New Password (leave blank to keep same)</label>
          <input type="password" name="password" class="form-control">
        </div>
        <div class="mb-2">
          <label class="form-label">Role</label>
          <select name="role" id="edit-role" class="form-select">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/matrix.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
