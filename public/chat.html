<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatroom - Secure Chatroom</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-content" style="display: flex; align-items: center; justify-content: space-between;">
      <h1 class="logo">Secure Chatroom</h1>
      <button id="logoutBtn" class="btn btn--secondary">Logout</button>
    </div>
  </header>

  <main class="container chat-container" style="display: flex; gap: 1.5rem; height: 80vh; margin-top: 1rem;">
    <aside class="online-users" style="flex-basis: 250px; background: #fff; border-radius: 6px; border: 1px solid #ddd; padding: 1rem; overflow-y: auto;">
      <h4>Online Users</h4>
      <div id="usersList" class="users-list" style="font-family: Arial, sans-serif;"></div>
    </aside>

    <section class="chat-main" style="flex-grow: 1; display: flex; flex-direction: column; background: #fff; border-radius: 6px; border: 1px solid #ddd; padding: 1rem;">
      <div id="chat" class="messages-container" style="flex-grow: 1; overflow-y: auto; border-bottom: 1px solid #ddd; margin-bottom: 1rem; font-family: Arial, sans-serif;"></div>
      <form id="messageForm" class="message-form" style="display: flex; gap: 0.5rem; align-items: center;">
        <input id="msgInput" class="form-control" placeholder="Type your messageâ€¦" autocomplete="off" required style="flex-grow: 1; padding: 0.5rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;" />
        <select id="recipientSelect" class="form-control" style="width: 180px; padding: 0.5rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;"></select>
        <button type="submit" class="btn btn--primary" style="padding: 0.5rem 1.2rem;">Send</button>
      </form>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
