<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAW PROTOCOL - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="login-wrapper d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card p-4 text-center">
      <h1 class="login-title">RAW PROTOCOL</h1>
      <p class="login-tagline">Encrypted Reality Grid</p>
      <form id="loginForm" class="mt-4">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-gradient w-100" type="submit">Login</button>
        <div id="loginError" class="text-danger small mt-2" style="display:none;">Invalid username or password</div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/matrix.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
