<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Secure Chatroom</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <h1 class="logo">Secure Chatroom - Login</h1>
    </div>
  </header>

  <main class="container main-content" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh;">
    <form id="loginForm" class="card card__body" style="width: 320px; background: #fff; padding: 2rem; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      <div class="form-group" style="margin-bottom: 1rem;">
        <label for="username" class="form-label" style="display: block; margin-bottom: 0.3rem; font-weight: 600;">Username</label>
        <input id="username" name="username" class="form-control" required autofocus style="width: 100%; padding: 0.5rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;" />
      </div>
      <div class="form-group" style="margin-bottom: 1rem;">
        <label for="password" class="form-label" style="display: block; margin-bottom: 0.3rem; font-weight: 600;">Password</label>
        <input id="password" name="password" type="password" class="form-control" required style="width: 100%; padding: 0.5rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;" />
      </div>
      <button type="submit" class="btn btn--primary btn--full-width" style="width: 100%; padding: 0.75rem; font-size: 1rem; border-radius: 6px;">Login</button>
      <p id="errorMsg" style="color: var(--color-error, #d32f2f); margin-top: 12px; display: none; font-weight: 600;"></p>
    </form>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
